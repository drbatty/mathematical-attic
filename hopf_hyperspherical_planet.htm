<html>  
   <head>
      <title>Hopf's Hyperspherical Planet</title>  
      <link rel="stylesheet" type="text/css" href="interactive_geometry.css" />
      <script language="javascript" src="manifolder/hopfParametrizedS3.js"></script>
      <script language="javascript" src="manifolder/pointManifold.js"></script>
      <script language="javascript" src="manifolder/fourDimensionalRotation.js"></script>
      <script language="javascript" src="manifolder/plotter.js"></script>
       <script type="application/javascript">

           var abAngle = Math.PI / 100;
           var cdAngle = Math.PI / 200;
           var twopi = 2 * Math.PI;
           var timeoutTime = 20;
           var radius = 150;
           var pointSize = 3;
           var numberOfPoints = 2700;
           var clearScreen = true;
           var drawn = false;
           var interleave = false;
           var discreteLight = false;

           var s3 = new hopfParametrizedS3();
           var s3Points = new pointManifold(numberOfPoints);
           var transf = new fourDimensionalRotation(abAngle, cdAngle, interleave);
           var s3Plotter = new plotter(pointSize, discreteLight, 0.5);
           s3Points.createRandom3Manifold(0, twopi, 0, twopi, 0, twopi, hopfParametrizedS3.point);

           function transform() {
               s3Points.points = transf.transformManifold(s3Points);
           }

           window.setTimeout(tick, timeoutTime);

           function tick() {
               transform();
               s3Plotter.draw4d(document.getElementById("canvas"), s3Points);
               window.setTimeout(tick, timeoutTime);
           }

      </script>  
     </head>  
     <body onload="s3Plotter.draw4d(document.getElementById('canvas'), s3Points);">  
        <div id="header">
	    <h1>Hopf's Hyperspherical Planet</h1>
	</div>
	<div id="content-container1">
		<div id="content-container2">
			<div id="section-navigation">
				
			</div>
			<div id="content">
				<div id="canvas-container">
		        <canvas id="canvas" width="500" height="500"></canvas>  
	            </div>
				<p>
            <a href="http://en.wikipedia.org/wiki/Heinz_Hopf">Heinz Hopf</a> lived on a different planet from most mathematical mortals. Compared
            with the bunched-up hyperspherical <a href="hyperspherical_planet.htm">polar parametrized version</a>, his planet is smooth and even. The points 
            flow round two circles instead of just one. 
            </p>
			</div>
			<div id="aside">
				
			</div>
			<div id="footer">
				© Michael Batty, July 2012
			</div>
		</div>
	</div>
     </body>  
 </html>
