<html>  
   <head>
      <title></title>  
      <script language="javascript" src="../lib/mb/maths/complexNumber.js"></script>
      <link rel="stylesheet" type="text/css" href="../css/interactive_geometry.css" />
      <script type="application/javascript">
          var timeoutTime = 20;
          var scale = 160;
          var miniters = 0;
          var iters = miniters;
          var rmax = 2000;
          var rmin = 20;
          var maxiters = 300;
          var centreX = -350;
          var centreY = -250;
          var zoomX = null;
          var zoomY = null;
          var zoomWidth = null;
          var zoomHeight = null;
          var redraw = false;
          var redMultiplier = 4;
          var blueMultiplier = 6;
          var greenMultiplier = 10;
          var iterIncrement = 1;

          function init() {
              draw();
              var canvas = document.getElementById("canvas");
              if (canvas) {
                  canvas.addEventListener('mousedown', function (evt) {
                      var mousePos = getMousePos(evt, canvas);
                      zoomX = mousePos.x;
                      zoomY = mousePos.y;
                      zoomWidth = 10;
                      zoomHeight = 10;
                  }, false);

                  canvas.addEventListener('mousemove', function (evt) {
                      var mousePos = getMousePos(evt, canvas);
                      var width = mousePos.x - zoomX;
                      var height = width;
                      if (width >= 1 && height >= 1) {
                          zoomWidth = width;
                          zoomHeight = height;
                      }
                  }, false);

                  canvas.addEventListener('mouseup', function (evt) {
                      scale = scale * (500 / zoomWidth);
                      centreX = (centreX + zoomX) * (500 / zoomWidth);
                      centreY = (centreY + zoomY) * (500 / zoomWidth);
                      zoomX = null;
                      zoomY = null;
                      zoomWidth = null;
                      zoomHeight = null;
                      iters = miniters;
                      redraw = true;
                  }, false);
              }
          }

          function drawZoomBox() {
              var canvas = document.getElementById("canvas");
              if (canvas.getContext) {
                  var ctx = canvas.getContext("2d");
                  if (zoomX != null && zoomY != null) {
                      ctx.fillStyle = "rgba(255,0,0,0.3)";
                      ctx.fillRect(zoomX, zoomY, zoomWidth, zoomHeight);
                  }
              }
          }

          function getMousePos(evt, canvas) {
              var obj = canvas;
              var top = 0;
              var left = 0;
              while (obj && obj.tagName != 'BODY') {
                  top += obj.offsetTop;
                  left += obj.offsetLeft;
                  obj = obj.offsetParent;
              }
              // return relative mouse position
              var mouseX = evt.clientX - left + window.pageXOffset;
              var mouseY = evt.clientY - top + window.pageYOffset;
              return {
                  x: mouseX,
                  y: mouseY
              };
          }

          function draw() {
              var canvas = document.getElementById("canvas");
              if (canvas.getContext) {
                  var ctx = canvas.getContext("2d");
                  if (redraw) {
                      ctx.fillStyle = "#000";
                      ctx.fillRect(0, 0, 500, 500);
                      redraw = false;
                  }
                  ctx.fillStyle = "#FFF";
                  for (var x = 0; x < 500; x++)
                      for (var y = 0; y < 500; y++) {
                          var c = new complexNumber((x + centreX) / scale, (y + centreY) / scale);
                          var z = c;
                          for (var i = 0; i < iters; i++)
                              var z = z.multiply(z).add(c);
                          if (z.x * z.x + z.y * z.y < rmax && z.x * z.x + z.y * z.y > rmin) {
                             ctx.fillStyle = "rgba(" + (iters * redMultiplier) % 256 + "," + (iters * greenMultiplier) % 256 + "," + (iters * blueMultiplier) % 256 + "," + (0.5 * ( 1 - iters / 300)) + ")";
                             ctx.fillRect(x, y, 1, 1);
                          }
                      }
              }
          }

          window.setTimeout(tick, timeoutTime);

          function tick() {
              drawZoomBox();
              if (iters < maxiters) {
                  iters += iterIncrement;
                  draw();
              }
              window.setTimeout(tick, timeoutTime);

          }
      </script>  
     </head>  
     <body onload="init();">  
        <div id="container">
	        <div id="header">
		        <h1></h1>
	        </div>
	        <div id="canvas-container">
		        <canvas id="canvas" width="500" height="500"></canvas>  
	        </div>
            <p>
            </p>
	        <div id="footer">
		        M. Batty, March 2013
	        </div>
        </div>
     </body>  
 </html>
